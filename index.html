<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaussian Splat Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
    }
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    #viewer-container {
      flex: 1;
      position: relative;
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }
    #info-container {
      flex: 0 0 32%;
      padding: 32px;
      overflow-y: auto;
      background: linear-gradient(135deg, #1f1f1f 0%, #2a2a2a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(255, 175, 80, 0.1);
      border: 1px solid rgba(255, 175, 80, 0.15);
      transition: all 0.3s ease;
    }
    #info-container:hover {
      box-shadow: 0 12px 48px rgba(255, 175, 80, 0.2);
      border-color: rgba(255, 175, 80, 0.3);
      transform: translateY(-2px);
    }
    #info-container h1 {
      font-size: 32px;
      margin-bottom: 24px;
      color: #ffffff;
      font-weight: 700;
    }
    #info-container p {
      font-size: 14px;
      line-height: 1.8;
      color: #c0c0c0;
      margin-bottom: 18px;
      text-align: justify;
      transition: color 0.3s ease;
    }
    #info-container p:hover {
      color: #e0e0e0;
    }
    #info-container p strong {
      color: #ffaf50;
      font-weight: 600;
    }
    #info-container .model-tag {
      display: inline-block;
      background: linear-gradient(135deg, rgba(255, 175, 80, 0.15) 0%, rgba(255, 175, 80, 0.05) 100%);
      color: #ffaf50;
      padding: 6px 16px;
      border-radius: 24px;
      font-size: 11px;
      margin-bottom: 24px;
      border: 1.5px solid rgba(255, 175, 80, 0.3);
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    #info-container .model-tag:hover {
      background: linear-gradient(135deg, rgba(255, 175, 80, 0.25) 0%, rgba(255, 175, 80, 0.1) 100%);
      border-color: rgba(255, 175, 80, 0.5);
    }
    iframe {
      border: none;
      display: block;
    }
    
    /* Scrollbar styling */
    #info-container::-webkit-scrollbar {
      width: 8px;
    }
    #info-container::-webkit-scrollbar-track {
      background: transparent;
    }
    #info-container::-webkit-scrollbar-thumb {
      background: rgba(255, 175, 80, 0.2);
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    #info-container::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 175, 80, 0.4);
    }

    /* Responsive design */
    @media (max-width: 1200px) {
      #app {
        gap: 16px;
        padding: 16px;
      }
      #info-container {
        flex: 0 0 38%;
        padding: 24px;
      }
      #info-container h1 {
        font-size: 28px;
      }
      #info-container p {
        font-size: 13px;
      }
    }

    @media (max-width: 768px) {
      #app {
        flex-direction: column;
        gap: 12px;
        padding: 12px;
      }
      #viewer-container {
        flex: 1;
      }
      #info-container {
        flex: 0 0 35%;
        padding: 20px;
      }
      #info-container h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="viewer-container"></div>
    <div id="info-container">
      <span class="model-tag">3D GAUSSIAN SPLAT MODEL</span>
      <h1>Model Overview</h1>
      <div id="info-text"></div>
    </div>
  </div>
  <script type="module" src="/src/index.ts"></script>
</body>
</html>
